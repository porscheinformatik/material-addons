<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ title }}
      <mad-icon-button (click)="toggleCollapse()" *ngIf="expandable && !editMode">
        <mat-icon [@rotateIcon]="!expanded">keyboard_arrow_down</mat-icon>
      </mad-icon-button>
    </mat-card-title>
    <mad-icon-button [title]="editText" (click)="onEdit()" *ngIf="!readonly && !editMode">
      <mat-icon>create</mat-icon>
    </mad-icon-button>
  </mat-card-header>
  <mat-card-content [@collapseExpandAnimation] *ngIf="expanded">
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions *ngIf="!readonly && editMode">
    <mad-primary-button [title]="saveText" (click)="onSave()" [disabled]="saveDisabled">
      {{ saveText }}
    </mad-primary-button>
    <mad-secondary-button [title]="cancelText" [disabled]="cancelDisabled" (click)="onCancel()">
      {{ cancelText }}
    </mad-secondary-button>
  </mat-card-actions>
</mat-card>
