<h3>
  <ng-content select="label"></ng-content>
</h3>
<ng-container *ngFor="let item of allItems">
  <div *ngIf="itemTemplate" #row>
    <mat-grid-list cols="10" fxFill>
      <mat-grid-tile colspan="9">
        <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"></ng-container>
      </mat-grid-tile>
      <mat-grid-tile *ngIf="!readonly && isDeleteAllowed()" colspan="1">
        <mad-icon-button (click)="removeItem(item)">
          <mat-icon>delete</mat-icon>
        </mad-icon-button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</ng-container>
<mad-link-button *ngIf="!readonly" (click)="addItem()"
                 [disabled]="!addPossible || !isAddAllowed()">
  {{ addLabel }}
</mad-link-button>
