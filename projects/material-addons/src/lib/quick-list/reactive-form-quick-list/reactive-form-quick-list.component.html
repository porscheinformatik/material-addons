<h3>
  <ng-content select="label"></ng-content>
</h3>
<ng-container *ngFor="let item of formArray.controls">
    <div *ngIf="itemTemplate" #row style="display: flex; flex-direction: row;">
      <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"></ng-container>
      <mad-icon-button *ngIf="!readonly && isDeleteAllowed()" (click)="removeReactiveItem(item)">
        <mat-icon>delete</mat-icon>
      </mad-icon-button>
    </div>
</ng-container>

<mad-outline-button *ngIf="!readonly" (click)="addReactiveItem()"
                    [disabled]="!isAddAllowed()">
  {{ addLabel }}
</mad-outline-button>
