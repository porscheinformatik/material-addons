<mat-form-field class="form-group">
  <mat-label>{{ label }}</mat-label>
  <input
    *ngIf="!multiline"
    [ngModel]="value"
    [ngClass]="'text-' + textAlign"
    [errorStateMatcher]="errorMatcher"
    [id]="id"
    readonly
    disabled
    matInput
    #inputEl
  />

  <textarea
    *ngIf="multiline"
    [rows]="rows"
    [ngModel]="value"
    class="multiline"
    [errorStateMatcher]="errorMatcher"
    [id]="id"
    readonly
    disabled
    matInput
  ></textarea>
  <mat-error>{{ errorMessage }}</mat-error>
</mat-form-field>
