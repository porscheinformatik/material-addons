name: Verify

# The verifier builds material-addons and then builds the Demo

on:
  push:
    branches: [master]
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      - run: npm ci
      - run: npm run test
      - run: npm run build:mat-add
      - run: npm run prettier
      - run: npm run eslint
      - run: npm run build:demo
