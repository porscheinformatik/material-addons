<mat-form-field>
  <mat-label>Supported File Types</mat-label>
  <mat-select [(ngModel)]="accept" multiple>
    <mat-option *ngFor="let possibleFileEnding of possibleFileEndings;"
                [value]="possibleFileEnding">{{possibleFileEnding}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-checkbox [(ngModel)]="multiple">{{'Allow Multiple Updates'}}</mat-checkbox>
<mat-checkbox [(ngModel)]="showFileList">{{'Show File List'}}</mat-checkbox>

<mad-file-upload [accept]="accept"
                 [multiple]="multiple"
                 [text]="'Upload File'"
                 [showFileList]="showFileList"
                 [id]="'upload'"
                 (fileEmitter)="filesEmitted($event)"
                 (errorEmitter)="errorReceived($event)"/>
