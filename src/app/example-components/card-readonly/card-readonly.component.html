<div class="card-wrapper">
  <mad-card title="Readonly Card"
            [readonly]="true"
            [expandable]="false"
            [additionalActionIcon]="'help'"
            (additionalAction)="onAdditionalAction()">
    <mad-readonly-form-field-wrapper [readonly]="true" [value]="firstName">
      <mat-form-field class="form-group">
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="firstName" autocomplete="off" class="form-control" id="firstName2" matInput
               name="firstName"/>
      </mat-form-field>
    </mad-readonly-form-field-wrapper>
    <mad-readonly-form-field-wrapper [readonly]="true" [value]="lastName">
      <mat-form-field class="form-group">
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="lastName" autocomplete="off" class="form-control" id="lastName2" matInput name="lastName"/>
      </mat-form-field>
    </mad-readonly-form-field-wrapper>
  </mad-card>
</div>
