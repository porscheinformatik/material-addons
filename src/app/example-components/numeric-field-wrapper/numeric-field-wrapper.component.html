<p>Usage</p>
<ul>
  <li>One of the following inputs is required from the user:</li>
</ul>

<div class="input-wrapper">
  <mat-checkbox [checked]="textIsEditable" (change)="textIsEditable = !textIsEditable">
    Text editable
  </mat-checkbox>
</div>

<div [formGroup]="form" class="input-wrapper">
  <mad-readonly-form-field-wrapper [readonly]="!textIsEditable" [value]="form.get('moneyAmount').value" textAlign="right" unit="€" unitPosition="right" [autofillDecimals]="true">
    <mat-form-field class="form-group">
      <mat-label>Money Amount</mat-label>
      <input formControlName="moneyAmount"
        autocomplete="off"
        class="form-control"
        id="moneyAmount"
        matInput
        unit="€"
        [autofillDecimals]="true"
        madNumericField />
      <mat-error *ngIf="!form.get('moneyAmount').valid">
        Please enter a value greater than or equal to 0
      </mat-error>
    </mat-form-field>
  </mad-readonly-form-field-wrapper>

  <mad-readonly-form-field-wrapper [readonly]="!textIsEditable" [value]="form.get('percentage').value" textAlign="right" unit="%" unitPosition="right">
    <mat-form-field class="form-group">
      <mat-label>Percentage</mat-label>
      <input formControlName="percentage" autocomplete="off" class="form-control" id="percentage" matInput unit="%" madNumericField />
      <mat-error *ngIf="!form.get('percentage').valid">
        Please enter a value between 0 and 100
      </mat-error>
    </mat-form-field>
  </mad-readonly-form-field-wrapper>
</div>
